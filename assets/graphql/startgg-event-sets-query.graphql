query EventSetsQuery($event_slug: String!, $page: Int!) {
  event(slug: $event_slug) {
    sets(page: $page) {
      pageInfo {
        totalPages
      }
      nodes {
        id
        phaseGroup {
          displayIdentifier
          phase {
            name
          }
          rounds {
            number
            bestOf
          }
        }
        fullRoundText
        slots {
          entrant {
            id
          }
        }
        setGamesType
        totalGames
        round
      }
    }
  }
}
